<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="TicTacToe.css" rel="stylesheet"></link>
</head>
<body>
    <div id = "game-board">
        <div class="tile" id="0"></div>
        <div class="tile" id="1"></div>
        <div class="tile" id="2"></div>
        <div class="tile" id="3"></div>
        <div class="tile" id="4"></div>
        <div class="tile" id="5"></div>
        <div class="tile" id="6"></div>
        <div class="tile" id="7"></div>
        <div class="tile" id="8"></div>
    </div>
    <div>
        <button id="reset" type="button"">Play Again/Reset</button>
    </div>
    <dialog id="modal">
        <button type="button" id="play-again-btn">Play Again!</button>
        <button type="button" id="close-btn">X</button>
    </dialog>
   
</body>
<script src="TicTacToe.js"></script>
</html>
